<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/style.css">
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="../index.html">Menu</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="../index.html" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="projects.html" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Projects</span>
                    </a>
                </li>


                <li class="sidebar-item">
                    <a href="certificates.html" class="sidebar-link">
                        <i class="lni lni-certificate"></i>
                        <span>Certificates</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="contact.html" class="sidebar-link">
                        <i class="lni lni-phone"></i>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>



        </header>
        <section class="main p-3  text-center">
            <h2 class="text-uppercase">Certificates</h2>

             <!-- Carousel begin-->
             <div id="hero-carousel" class="carousel slide h-75" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
            
                <div class="carousel-inner">
                  <div class="carousel-item active c-item">
                    <img src="../Images/ct_bigData.jpg" class="w-50">
                  </div>
                  <div class="carousel-item c-item">
                    <img src="../Images/ct_js.jpg" class="w-50">
                  </div>
                  <div class="carousel-item c-item">
                    <img src="../Images/ct_cds.jpg" class="w-50">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                  <span><i class="lni lni-arrow-left"></i></span>
                  <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                  <span><i class="lni lni-arrow-right"></i></span>
                 <!--  <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
               <!-- Carousel end-->
        </section>

    </div>

    <script src="../Back/script.js"></script>
</body>

</html>
